
<h1>Add Product</h1>


<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group" hidden>
        <label class="form-label " for="id">Id</label>
        <input class="form-control " type="number" id="id" formControlName="id">

    </div>
    <div class="form-group">
        <label class="form-label " for="name">Name</label>
        <input class="form-control " type="text" id="name" formControlName="name">
        <div *ngIf="form.hasError('required','name')&&(form.controls['name'].touched ||
         form.controls['name'].dirty)" class="alert  alert-danger " role="alert">
            Name is required</div>
    </div>

    <div class="form-group">
        <label class="form-label " for="price">Price</label>
        <input class="form-control " type="number" id="price" formControlName="price">
        <div *ngIf="form.hasError('min','price')&&(form.controls['price'].touched ||
        form.controls['price'].dirty)" class="alert  alert-danger " role="alert">
            Minimum Price is 1</div>
    </div>
    <div *ngIf="form.hasError('required','price')&&(form.controls['price'].touched ||
        form.controls['price'].dirty)" class="alert  alert-danger " role="alert">
        Price is Required</div>

    <div class="form-group">
        <label class="form-label " for="categoryId">Category</label>
        <select class="form-control " type="text" id="categoryId" formControlName="categoryId">
            <option value="">Select</option>
            <option *ngFor="let cat of list" value="{{cat.id}}">{{cat.name}}</option>
        </select>
    </div>


    <div class="form-group">
        <label class="form-label " for="manufacturedDate">ManufactureDate</label>
        <input class="form-control " type="date" name="" id="manufacturedDate" formControlName="manufacturedDate"
            required>
        <div *ngIf="form.hasError('required','manufacturedDate')&&(form.controls['manufacturedDate'].touched || form.controls['manufacturedDate'].dirty)"
            class="alert  alert-danger " role="alert">
            Date is required</div>
    </div>

    <div class="form-group">
        <label class="form-label " for="imageUrl">ImageUrl</label>
        <input class="form-control " type="url" id="imageUrl" formControlName="imageUrl">

        <div *ngIf="form.hasError('required','imageUrl')&&(form.controls['imageUrl'].touched ||
            form.controls['imageUrl'].dirty)" class="alert  alert-danger " role="alert">
            Image URL is required</div>
    </div>



    <div class="form-group">
        <input class="btn btn-primary " [disabled]="form.invalid" type="submit" value="Add Product">
    </div>
</form>
