<h1>Product List</h1>
<div class="row">
    <div class="m-5 col-md-5" *ngFor="let product of list">
        <div class="card ">
            <img class="card-img-top " src="{{product.imageUrl}}" alt=".." width="100px" height="300px">
            <div class="card-body ">
                <h5 class="card-title"> {{product.name}}</h5>
                <p class="card-text ">Price: {{product.price | currency:'INR'}}</p>
                <p class="card-text ">{{product.category.name}}</p>
                <p class="card-text">Manufactured Date: {{product.manufacturedDate | date}}</p>
            </div>

            <div class="card-footer ">
                <a class="btn btn-primary" [routerLink]="['/products/edit/',product.id]">Edit </a>
                <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setProductId(product.id)">Delete</a>
            </div>
        </div>
    </div>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirm</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this product?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger " data-bs-dismiss="modal" (click)="delete()">Yes</button>
            </div>
        </div>
    </div>
</div>
